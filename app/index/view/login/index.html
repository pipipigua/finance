
<body class="login-bg">
    
    <div class="login">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="captcha" lay-verify="required" placeholder="验证码"  type="text" class="layui-input" style="width:50%;display:inline-block;">
            <img src="{:url('admin/login/code')}" style="width:49%;float:right;margin-top:3px" onclick="this.src=this.src+'?'+Math.random()" alt="captcha" />
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                

                $.ajax({
                  url: '{:url('admin/login/checkdata')}',
                  type: 'POST',
                  dataType: 'json',
                  data: data.field,
                })
                .done(function(res) {
                  
                  if(res.error==1){
                      layer.msg(res.info, function(){
                      //关闭后的操作
                      });
                  }else{
                    layer.alert(res.info, {icon: 6},function(){
                      location.href="{:url('admin/index/index')}"
                    });
                  }
                })
                .fail(function() {
                  console.log("error");
                })
                
                return false;
              });
            });
        })

        
    </script>

    
    <!-- 底部结束 -->
    
</body>
</html>
